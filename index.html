<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drama House | DH.XYZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-black: #000000;
            --bg-dark: #0a0a0a;
            --bg-input: #0e0e0e;
            --border: #1a1a1a;
            --text-white: #ffffff;
            --text-dim: #666666;
            --accent-red: #ff3b30;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg-black); color: var(--text-white); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* SUSPENSION OVERLAY */
        #suspension-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
            z-index: 99999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        /* LOGIN SCREEN - MATCHING YOUR IMAGE */
        #login-screen { 
            position: fixed; 
            inset: 0; 
            background: black; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 10000; 
        }
        .login-card { width: 90%; max-width: 380px; text-align: center; }
        .login-card h1 { 
            font-size: 2.5rem; 
            font-weight: 800; 
            margin-bottom: 30px; 
            letter-spacing: -2px; 
            filter: drop-shadow(2px 0px 0px #00fffb) drop-shadow(-2px 0px 0px #ff0055);
        }
        
        .input-group { display: flex; flex-direction: column; gap: 0; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); margin-bottom: 25px; }
        .input-group input { 
            background: var(--bg-input); 
            border: none; 
            padding: 20px; 
            color: white; 
            font-size: 1.1rem; 
            outline: none;
        }
        .input-group input:first-child { border-bottom: 1px solid var(--border); }
        .input-group input::placeholder { color: var(--text-dim); }

        .btn-signin { 
            width: 100%; 
            padding: 18px; 
            background: white; 
            color: black; 
            border: none; 
            border-radius: 12px; 
            font-weight: 700; 
            font-size: 1rem; 
            cursor: pointer;
            transition: opacity 0.2s;
        }

        /* MAIN APP LAYOUT */
        #mobile-header { display: none; height: 60px; border-bottom: 1px solid var(--border); padding: 0 20px; align-items: center; justify-content: space-between; }

        #app-container { display: none; height: 100vh; grid-template-columns: 240px 1fr; }
        
        .sidebar { 
            background: var(--bg-black); 
            padding: 30px 20px; 
            border-right: 1px solid var(--border); 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
        }
        .logo-small { font-weight: 800; font-size: 1.2rem; margin-bottom: 40px; }
        .nav-link { 
            color: var(--text-dim); 
            padding: 12px 16px; 
            font-weight: 600; 
            cursor: pointer; 
            border-radius: 8px; 
            text-decoration: none;
            font-size: 0.9rem;
        }
        .nav-link.active { color: white; background: #1a1a1a; }
        .logout-link { margin-top: auto; color: #ff4d4d; font-size: 0.9rem; font-weight: 600; cursor: pointer; padding: 12px 16px; }

        .content-area { padding: 40px; overflow-y: auto; }
        .view-title { font-weight: 800; font-size: 1.2rem; margin-bottom: 20px; text-transform: uppercase; }

        /* CHAT BOX */
        .chat-container { height: 500px; display: flex; flex-direction: column; background: #050505; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
        #chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { background: #111; border: 1px solid var(--border); padding: 12px 16px; border-radius: 10px; max-width: 80%; position: relative; }
        .msg-user { font-size: 0.7rem; font-weight: 800; color: var(--text-dim); margin-bottom: 4px; display: block; }
        
        .chat-footer { padding: 15px; display: flex; gap: 10px; border-top: 1px solid var(--border); }
        .chat-input { flex-grow: 1; background: #0e0e0e; border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: white; outline: none; }
        .btn-send { background: white; color: black; border: none; padding: 0 20px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        /* MANAGEMENT CARDS */
        .card { background: #080808; border: 1px solid var(--border); padding: 25px; border-radius: 12px; margin-bottom: 20px; }
        .card-label { font-size: 0.75rem; font-weight: 800; color: var(--text-dim); margin-bottom: 15px; display: block; }
        
        .admin-btn-red { background: #ff3b30; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; }
        .admin-btn-white { background: white; color: black; border: none; padding: 15px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 49%; }

        @media (max-width: 768px) {
            #mobile-header { display: flex; }
            #app-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; left: -240px; top: 60px; bottom: 0; width: 240px; z-index: 1000; transition: 0.3s; }
            .sidebar.open { left: 0; }
            .content-area { padding: 20px; }
        }

        #toast { display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: white; color: black; padding: 12px 24px; border-radius: 50px; font-weight: 700; z-index: 30000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="suspension-overlay">
        <h1 style="font-size: 3rem; margin-bottom: 10px;">ðŸš«</h1>
        <h2 style="font-weight: 800; margin-bottom: 10px;">SUSPENDED</h2>
        <p style="color: var(--text-dim); font-size: 1.1rem;">You are suspended until further notice.</p>
        <p style="margin-top: 40px; font-weight: 800; color: var(--accent-red);">Closing session in 5 seconds...</p>
    </div>

    <div id="mobile-header">
        <div style="font-weight: 800;">DH.XYZ</div>
        <button class="btn-outline" onclick="toggleSidebar()" style="background:transparent; border:1px solid #333; color:white; padding:5px 10px; border-radius:5px;">MENU</button>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <h1>DRAMA HOUSE</h1>
            <div class="input-group">
                <input type="text" id="login-user" placeholder="Username" spellcheck="false">
                <input type="password" id="login-pass" placeholder="Password">
            </div>
            <button class="btn-signin" onclick="handleLogin()">Sign In</button>
        </div>
    </div>

    <div id="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="logo-small">DH.XYZ</div>
            <div class="nav-link active" onclick="showTab('chat-view', this)">General Chat</div>
            <div class="nav-link admin-ui" onclick="showTab('manager-view', this)" style="display:none;">Management</div>
            <div class="logout-link" onclick="handleLogout()">Logout</div>
        </aside>

        <main class="content-area">
            <div id="chat-view" class="view active">
                <div class="view-title">Live Feed</div>
                <div class="chat-container">
                    <div id="chat-messages"></div>
                    <div class="chat-footer">
                        <input type="text" id="chat-input" class="chat-input" placeholder="Type a message...">
                        <button class="btn-send" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>

            <div id="manager-view" class="view" style="display:none;">
                <div class="view-title">Management</div>
                
                <div class="card">
                    <span class="card-label">USER AUTHORITY</span>
                    <input type="text" id="target-user" placeholder="Enter target username" class="chat-input" style="width:100%; margin-bottom:15px; padding:15px;">
                    <div style="display:flex; justify-content:space-between;">
                        <button class="admin-btn-white" onclick="moderateUser('suspend')">Suspend</button>
                        <button class="admin-btn-red" style="width:49%;" onclick="moderateUser('ban')">Ban User</button>
                    </div>
                </div>

                <div class="card">
                    <span class="card-label">NUCLEAR CONTROLS</span>
                    <button class="admin-btn-red" onclick="promptNuke()">DELETE ALL CHAT HISTORY</button>
                </div>
            </div>
        </main>
    </div>

    <div id="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, getDoc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBnVxcGC5aeywDdHjM10j2mT5U08WI90OE",
            authDomain: "drama-house-gc.firebaseapp.com",
            projectId: "drama-house-gc",
            storageBucket: "drama-house-gc.firebasestorage.app",
            messagingSenderId: "5031530732",
            appId: "1:5031530732:web:a7626b4b9039d4b25c15c9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userUnsubscribe;

        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');
        
        window.showToast = (msg) => {
            const t = document.getElementById('toast'); t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        };

        window.showTab = (id, el) => {
            document.getElementById('chat-view').style.display = 'none';
            document.getElementById('manager-view').style.display = 'none';
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            el.classList.add('active');
            if(window.innerWidth <= 768) toggleSidebar();
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userUnsubscribe = onSnapshot(doc(db, "users", user.uid), (snapshot) => {
                    const data = snapshot.data();
                    if (data && data.status === 'suspended') {
                        document.getElementById('suspension-overlay').style.display = 'flex';
                        setTimeout(() => handleLogout(), 5000);
                    }
                });
                getDoc(doc(db, "users", user.uid)).then(uDoc => {
                    if (user.email.includes('admin.logan') || (uDoc.exists() && uDoc.data().role === 'admin')) {
                        document.querySelectorAll('.admin-ui').forEach(el => el.style.display = 'block');
                    }
                });
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'grid';
                loadChat();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('app-container').style.display = 'none';
            }
        });

        window.handleLogin = () => {
            const u = document.getElementById('login-user').value.toLowerCase().trim();
            const p = document.getElementById('login-pass').value;
            signInWithEmailAndPassword(auth, `${u}@dramahouse.xyz`, p).catch(() => showToast("Access Denied"));
        };

        window.handleLogout = () => { if(userUnsubscribe) userUnsubscribe(); signOut(auth); location.reload(); };

        function loadChat() {
            const q = query(collection(db, "messages"), orderBy("time", "asc"));
            onSnapshot(q, (snap) => {
                const msgBox = document.getElementById('chat-messages');
                msgBox.innerHTML = '';
                snap.forEach(doc => {
                    const data = doc.data();
                    const isMe = auth.currentUser && data.uid === auth.currentUser.uid;
                    msgBox.innerHTML += `<div class="msg" style="${isMe ? 'align-self:flex-end; background:#222;' : ''}">
                        <span class="msg-user">${data.user}</span>
                        ${data.text}</div>`;
                });
                msgBox.scrollTop = msgBox.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            await addDoc(collection(db, "messages"), { 
                text: input.value, 
                user: auth.currentUser.email.split('@')[0], 
                uid: auth.currentUser.uid, 
                time: Date.now() 
            });
            input.value = '';
        };

        window.promptNuke = async () => {
            if(confirm("Wipe all chat history?")) {
                const q = await getDocs(collection(db, "messages"));
                q.forEach(async (d) => await deleteDoc(d.ref));
                showToast("Chat Nuked");
            }
        };
    </script>
</body>
</html>
