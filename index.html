<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Drama House | DH.XYZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-black: #000000;
            --bg-dark: #0a0a0a;
            --bg-input: #0e0e0e;
            --border: #1a1a1a;
            --text-white: #ffffff;
            --text-dim: #666666;
            --accent-red: #ff3b30;
            --accent-blue: #007aff;
            --accent-green: #34c759;
        }

        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        html, body { 
            background-color: var(--bg-black); 
            color: var(--text-white); 
            height: 100dvh; 
            width: 100vw;
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        /* FIXED VERSION TAG - STAYS ON ALL SCREENS */
        .version-tag {
            position: fixed;
            bottom: 12px;
            right: 15px;
            font-size: 11px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.5);
            z-index: 1000000; /* Above everything */
            pointer-events: none;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* SUSPENSION OVERLAY */
        #suspension-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
            z-index: 100000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        /* MOBILE HEADER */
        #mobile-nav {
            display: none;
            height: 65px;
            border-bottom: 1px solid var(--border);
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: var(--bg-black);
            z-index: 1001;
            padding-top: env(safe-area-inset-top);
        }

        /* LOGIN SCREEN */
        #login-screen { position: fixed; inset: 0; background: black; display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .login-card { width: 90%; max-width: 380px; text-align: center; }
        .login-card h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 30px; letter-spacing: -2px; filter: drop-shadow(2px 0px 0px #00fffb) drop-shadow(-2px 0px 0px #ff0055); }
        .input-group { display: flex; flex-direction: column; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); margin-bottom: 25px; }
        .input-group input, .input-group select { background: var(--bg-input); border: none; padding: 20px; color: white; font-size: 1.1rem; outline: none; border-bottom: 1px solid var(--border); }
        .btn-signin { width: 100%; padding: 18px; background: white; color: black; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }

        /* APP LAYOUT */
        #app-container { display: none; flex: 1; height: 100%; overflow: hidden; position: relative; }
        
        .sidebar { 
            width: 240px; 
            background: var(--bg-black); 
            padding: 30px 20px; 
            border-right: 1px solid var(--border); 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            height: 100%;
            z-index: 1002;
            transition: transform 0.3s ease;
        }
        .logo-small { font-weight: 800; font-size: 1.2rem; margin-bottom: 40px; }
        .nav-link { color: var(--text-dim); padding: 12px 16px; font-weight: 600; cursor: pointer; border-radius: 8px; font-size: 0.9rem; }
        .nav-link.active { color: white; background: #1a1a1a; }
        .logout-link { margin-top: auto; color: #ff4d4d; font-size: 0.9rem; font-weight: 600; cursor: pointer; padding: 12px 16px; }

        /* CONTENT AREA */
        .content-area { flex: 1; height: 100%; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .view { display: none; flex-direction: column; height: 100%; padding: 20px; }
        .view.active { display: flex; }
        .view-title { font-weight: 800; font-size: 1.2rem; margin-bottom: 15px; text-transform: uppercase; }

        /* CHAT BUBBLES */
        .chat-container { flex: 1; display: flex; flex-direction: column; background: #050505; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
        #chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; -webkit-overflow-scrolling: touch; }
        
        .msg-wrapper { display: flex; flex-direction: column; width: 100%; }
        .msg { 
            background: #111; 
            border: 1px solid var(--border); 
            padding: 10px 14px; 
            border-radius: 12px; 
            max-width: fit-content; 
            min-width: 60px;
            position: relative; 
            word-wrap: break-word; 
            align-self: flex-start;
        }
        .msg.me { align-self: flex-end; background: #222; }
        .msg.bot { align-self: center; background: transparent; border: none; color: var(--accent-red); font-weight: 800; text-align: center; max-width: 90%; font-size: 0.75rem; }
        
        .msg-user { font-size: 0.65rem; font-weight: 800; color: var(--text-dim); margin-bottom: 3px; display: block; text-transform: lowercase; }
        .del-btn { position: absolute; top: -8px; right: -8px; color: var(--accent-red); cursor: pointer; font-size: 14px; font-weight: 900; display: none; background: black; border-radius: 50%; width: 20px; height: 20px; text-align: center; line-height: 18px; border: 1px solid var(--border); }
        body.is-admin .del-btn { display: block; }
        
        .chat-footer { padding: 12px; display: flex; gap: 8px; border-top: 1px solid var(--border); background: var(--bg-black); padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
        .chat-input { flex-grow: 1; background: #0e0e0e; border: 1px solid var(--border); padding: 14px; border-radius: 8px; color: white; outline: none; font-size: 16px; }
        .btn-send { background: white; color: black; border: none; padding: 0 20px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        /* MODAL */
        #mod-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 50000; justify-content: center; align-items: center; }
        .modal-card { background: #0a0a0a; border: 1px solid var(--border); padding: 30px; border-radius: 16px; width: 90%; max-width: 350px; text-align: center; }

        /* MANAGEMENT */
        .mgmt-scroll { flex: 1; overflow-y: auto; }
        .card { background: #080808; border: 1px solid var(--border); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .card-label { font-size: 0.75rem; font-weight: 800; color: var(--text-dim); margin-bottom: 15px; display: block; }
        .mgmt-table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 450px; }
        th { text-align: left; color: var(--text-dim); font-size: 0.7rem; padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 15px 10px; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
        .action-btn { font-size: 0.65rem; font-weight: 800; padding: 6px 10px; border-radius: 4px; cursor: pointer; border: 1px solid var(--border); text-transform: uppercase; }
        .btn-suspend { color: var(--accent-red); border-color: var(--accent-red); }
        .btn-unsuspend { color: var(--accent-green); border-color: var(--accent-green); }
        .btn-blue-fill { background: var(--accent-blue); color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .btn-red-fill { background: var(--accent-red); color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        @media (max-width: 768px) {
            #mobile-nav { display: flex; }
            .sidebar { position: absolute; left: -240px; top: 0; bottom: 0; }
            .sidebar.open { transform: translateX(240px); }
            .content-area { width: 100vw; }
        }
    </style>
</head>
<body>

    <div class="version-tag">V1.2.5</div>

    <div id="suspension-overlay">
        <h1 style="font-size: 5rem;">ðŸš«</h1>
        <h2 style="font-weight: 800; font-size: 2rem;">ACCOUNT SUSPENDED</h2>
        <p style="color: var(--text-dim); margin-top: 10px;">Contact Logan to appeal.</p>
        <button class="btn-signin" style="width: 200px; margin-top: 40px;" onclick="location.reload()">Refresh Status</button>
    </div>

    <div id="mod-modal">
        <div class="modal-card">
            <h3 id="mod-user-title" style="margin-bottom: 20px;">Moderate</h3>
            <button class="btn-red-fill" onclick="modAction('strike')" style="margin-bottom:10px;">Strike Resident</button>
            <button class="btn-signin" onclick="modAction('warn')" style="margin-bottom:10px; background: transparent; border: 1px solid #333; color: white;">Public Warning</button>
            <button class="btn-signin" onclick="modAction('delete')" style="background: transparent; border: 1px solid #333; color: white;">Delete Message Only</button>
            <button onclick="closeMod()" style="background:none; border:none; color:var(--text-dim); cursor:pointer; margin-top:15px; font-weight: 800;">CANCEL</button>
        </div>
    </div>

    <header id="mobile-nav">
        <div style="font-weight: 800;">DH.XYZ</div>
        <button onclick="toggleSidebar()" style="background:white; color:black; border:none; padding:8px 16px; border-radius:8px; font-weight:800; font-size:0.75rem;">MENU</button>
    </header>

    <div id="login-screen">
        <div class="login-card">
            <h1>DRAMA HOUSE</h1>
            <div class="input-group">
                <input type="text" id="login-user" placeholder="Username" autocomplete="off">
                <input type="password" id="login-pass" placeholder="Password">
            </div>
            <button class="btn-signin" id="login-btn" onclick="handleLogin()">Sign In</button>
        </div>
    </div>

    <div id="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="logo-small">DH.XYZ</div>
            <div class="nav-link active" onclick="showTab('chat-view', this)">General Chat</div>
            <div class="nav-link admin-ui" style="display:none;" onclick="showTab('manager-view', this)">Management</div>
            <div class="logout-link" onclick="handleLogout()">Logout</div>
        </aside>

        <main class="content-area">
            <div id="chat-view" class="view active">
                <div class="view-title">Live Feed</div>
                <div class="chat-container">
                    <div id="chat-messages"></div>
                    <div class="chat-footer">
                        <input type="text" id="chat-input" class="chat-input" placeholder="Message...">
                        <button class="btn-send" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>

            <div id="manager-view" class="view">
                <div class="view-title">Management</div>
                <div class="mgmt-scroll">
                    <div class="card">
                        <span class="card-label">ADD RESIDENT</span>
                        <input type="text" id="reg-user" placeholder="Username" class="chat-input" style="width:100%; margin-bottom:10px;">
                        <input type="password" id="reg-pass" placeholder="Password" class="chat-input" style="width:100%; margin-bottom:10px;">
                        <select id="reg-role" class="chat-input" style="width:100%; margin-bottom:15px; background:#0e0e0e; color:white;">
                            <option value="member">Member</option>
                            <option value="admin">Admin</option>
                        </select>
                        <button class="btn-blue-fill" onclick="registerUser()">Add Account</button>
                    </div>

                    <div class="card">
                        <span class="card-label">RESIDENT REGISTRY</span>
                        <div class="mgmt-table-container">
                            <table>
                                <thead><tr><th>User</th><th>Status</th><th>Strikes</th><th>Action</th></tr></thead>
                                <tbody id="user-list-body"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="card">
                        <span class="card-label">SYSTEM</span>
                        <button class="btn-red-fill" onclick="promptNuke()">NUKE ALL MESSAGES</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, getDoc, updateDoc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBnVxcGC5aeywDdHjM10j2mT5U08WI90OE",
            authDomain: "drama-house-gc.firebaseapp.com",
            projectId: "drama-house-gc",
            storageBucket: "drama-house-gc.firebasestorage.app",
            messagingSenderId: "5031530732",
            appId: "1:5031530732:web:a7626b4b9039d4b25c15c9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let selectedMsgId, selectedUid, selectedName, statusUnsub, isAdmin = false;

        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');
        window.showTab = (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(window.innerWidth <= 768) toggleSidebar();
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const uDoc = await getDoc(doc(db, "users", user.uid));
                if (uDoc.exists() && uDoc.data().status === 'suspended') {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('suspension-overlay').style.display = 'flex';
                    return; 
                }

                statusUnsub = onSnapshot(doc(db, "users", user.uid), (s) => {
                    if (s.data()?.status === 'suspended') {
                        document.getElementById('app-container').style.display = 'none';
                        document.getElementById('suspension-overlay').style.display = 'flex';
                    }
                });

                isAdmin = user.email.includes('admin.logan') || uDoc.data()?.role === 'admin';
                if (isAdmin) {
                    document.body.classList.add('is-admin');
                    document.querySelectorAll('.admin-ui').forEach(el => el.style.display = 'block');
                    loadUserList();
                }
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'flex';
                loadChat();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('app-container').style.display = 'none';
            }
        });

        window.handleLogin = async () => {
            const u = document.getElementById('login-user').value.toLowerCase().trim();
            const p = document.getElementById('login-pass').value;
            try { await signInWithEmailAndPassword(auth, `${u}@dramahouse.xyz`, p); } catch (e) { alert("Access Denied."); }
        };

        window.handleLogout = () => { if(statusUnsub) statusUnsub(); signOut(auth); location.reload(); };

        function loadChat() {
            const q = query(collection(db, "messages"), orderBy("time", "asc"));
            onSnapshot(q, (snap) => {
                const msgBox = document.getElementById('chat-messages');
                msgBox.innerHTML = '';
                snap.forEach(docSnap => {
                    const data = docSnap.data();
                    const isBot = data.uid === 'bot';
                    const isMe = auth.currentUser?.uid === data.uid;
                    const delHtml = isAdmin ? `<span class="del-btn" onclick="openMod('${docSnap.id}', '${data.uid}', '${data.user}')">Ã—</span>` : '';
                    
                    msgBox.innerHTML += `
                        <div class="msg-wrapper">
                            <div class="msg ${isMe ? 'me' : ''} ${isBot ? 'bot' : ''}">
                                ${isBot ? '' : `<span class="msg-user">${data.user}</span>`}
                                ${delHtml}
                                ${data.text}
                            </div>
                        </div>`;
                });
                msgBox.scrollTop = msgBox.scrollHeight;
            });
        }

        window.openMod = (mid, uid, name) => {
            if(!isAdmin || uid === 'bot') return;
            selectedMsgId = mid; selectedUid = uid; selectedName = name;
            document.getElementById('mod-user-title').innerText = `@${name}`;
            document.getElementById('mod-modal').style.display = 'flex';
        };

        window.closeMod = () => document.getElementById('mod-modal').style.display = 'none';

        window.modAction = async (type) => {
            if(!isAdmin) return;
            await deleteDoc(doc(db, "messages", selectedMsgId));
            if (type === 'strike') {
                const uDoc = await getDoc(doc(db, "users", selectedUid));
                const s = (uDoc.data()?.strikes || 3) - 1;
                await updateDoc(doc(db, "users", selectedUid), { strikes: s, status: s <= 0 ? 'suspended' : 'active' });
                await addDoc(collection(db, "messages"), { text: `[HOUSE BOT]: @${selectedName} hit ${s} strikes and is ${s <= 0 ? 'SUSPENDED' : 'STRIKED'}.`, user: 'HOUSE_BOT', uid: 'bot', time: Date.now() });
            } else if (type === 'warn') {
                await addDoc(collection(db, "messages"), { text: `[HOUSE BOT]: @${selectedName} - FINAL WARNING.`, user: 'HOUSE_BOT', uid: 'bot', time: Date.now() });
            }
            closeMod();
        };

        window.registerUser = async () => {
            if(!isAdmin) return;
            const u = document.getElementById('reg-user').value.toLowerCase().trim();
            const p = document.getElementById('reg-pass').value;
            const r = document.getElementById('reg-role').value;
            const cred = await createUserWithEmailAndPassword(auth, `${u}@dramahouse.xyz`, p);
            await setDoc(doc(db, "users", cred.user.uid), { username: u, role: r, status: 'active', strikes: 3 });
            alert("Resident Created.");
        };

        window.loadUserList = () => {
            onSnapshot(collection(db, "users"), (snap) => {
                const list = document.getElementById('user-list-body');
                list.innerHTML = '';
                snap.forEach(d => {
                    const data = d.data();
                    if(data.username === 'admin.logan') return;
                    const isSusp = data.status === 'suspended';
                    list.innerHTML += `<tr>
                        <td><b>${data.username}</b><br><small>${data.role}</small></td>
                        <td style="color:${isSusp ? 'var(--accent-red)' : 'var(--accent-green)'}; font-weight:800;">${data.status.toUpperCase()}</td>
                        <td>${data.strikes}/3</td>
                        <td>
                            <span class="action-btn ${isSusp ? 'btn-unsuspend' : 'btn-suspend'}" onclick="setUserStatus('${d.id}', '${isSusp ? 'active' : 'suspended'}')">${isSusp ? 'Restore' : 'Suspend'}</span>
                        </td>
                    </tr>`;
                });
            });
        };

        window.setUserStatus = async (uid, status) => {
            if(!isAdmin) return;
            await updateDoc(doc(db, "users", uid), { status: status, strikes: status === 'active' ? 3 : 0 });
        };

        window.sendMessage = async () => {
            const v = document.getElementById('chat-input').value; if(!v) return;
            await addDoc(collection(db, "messages"), { text: v, user: auth.currentUser.email.split('@')[0], uid: auth.currentUser.uid, time: Date.now() });
            document.getElementById('chat-input').value = '';
        };

        window.promptNuke = async () => {
            if(!isAdmin) return;
            if(confirm("THIS WILL WIPE ALL CHAT HISTORY. PROCEED?")) {
                const q = await getDocs(collection(db, "messages"));
                q.forEach(async (d) => await deleteDoc(d.ref));
            }
        };
    </script>
</body>
</html>
